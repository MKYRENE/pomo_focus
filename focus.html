<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PomoFocus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>

    </style>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <div id="start-screen">
        <h1 id="title">PomoFocus</h1>
        <!-- Explain to the user how to use the app -->
        <p>You will have 25 minutes to work on your task</p>
        <h2>What do you want to work on?</h2>
        <!-- Input Name section  -->
        <div class="field is-grouped">
            <div class="control">
                <input class="input is-rounded is-small" type="text" placeholder="Name">
            </div>
            <div class="control">
                <input class="input is-rounded is-small" type="text" placeholder="What do you want to work on">
            </div>
        </div>



        <!-- First button to start timer -->

        <!-- image -->
        <img id="tomato-img" class="is-rounded" src="assets/tomato-vector.png"></img>
    </div>
    <section>
        <h2 id="timer">25:00</h2>
        <button id="start-btn">Start Timer</button>
        <button id="pause-btn">Pause Timer</button>
    </section>



    <footer>
        <p>&copy; 2023 Pomofocus App. All rights reserved. &trade;</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="./CSS/style.css"></script>
</body>

</html>
