<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PomoFocus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="start-screen">
        <h1 id="title">PomoFocus</h1>
        <!-- Explain to the user how to use the app -->
        <p>You will have 25 minutes to work on your task</p>
        <h2>What do you want to work on?</h2>
        <!-- Input section  -->
        <input class="input is-warning" type="text" placeholder="What do you want to work on">
        <!-- First button to start timer -->
        <button class = "btn" id="start-btn">Start Timer</button>
        <!-- image placeholder -->
        <img id="tomato-img" class="is-rounded" src="https://placehold.co/200x200"></img>
    </div>
    

    <footer>
        <p>&copy; 2023 Pomofocus App. All rights reserved. &trade;</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="JavaScript/script.jss"></script>
</body>

</html>
